<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面未找到 - 威神吹热风机</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9fafb;
      color: #111827;
    }
    .container {
      text-align: center;
      max-width: 28rem;
      padding: 2rem;
    }
    h1 {
      font-size: 4rem;
      font-weight: 700;
      color: #6366f1;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      background-color: #6366f1;
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #4f46e5;
    }
    /* 添加自动重定向脚本 */
    .redirect-message {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
  <script>
    // 重定向到首页的脚本
    window.onload = function() {
      // 获取当前URL路径
      var path = window.location.pathname;
      var basePath = '/v-power-product';
      
      // 如果路径不是以basePath开头，则添加basePath并重定向
      if (path.indexOf(basePath) !== 0) {
        window.location.href = basePath + '/';
      } else {
        // 如果是子路径问题，尝试重定向到首页
        setTimeout(function() {
          window.location.href = basePath + '/';
        }, 5000); // 5秒后自动重定向
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>页面未找到</h2>
    <p>抱歉，您访问的页面不存在或已被移除。请返回首页或尝试其他链接。</p>
    <a href="/v-power-product/" class="button">返回首页</a>
    <p class="redirect-message">5秒后将自动跳转到首页...</p>
  </div>
</body>
</html>
